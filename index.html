<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <meta name="description" content="Towers of hanoi solver for 5 to 10 blocks.">
        <title>Towers Of Hanoi Solver</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet"> 
    </head>
    <body>
        <h1>Towers of Hanoi Solver</h1>

        <section class="container">
            <div class="stacks">
                 <div id="percent-100"></div><!--
                --><div id="percent-90"></div><!--
                 --><div id="percent-80"></div><!--
                 --><div id="percent-70"></div><!--
                 --><div id="percent-60"></div><!--
                 --><div id="percent-50"></div><!--
                 --><div id="percent-40"></div><!--
                 --><div id="percent-30"></div><!--
                 --><div id="percent-20"></div><!--
                 --><div id="percent-10"></div>
            </div>

            <div class="selection">

                <div class="disk-selection">
                    <h5>Number of blocks:</h5>
                        <button name="button" type="button" id="btn-5">5</button>
                        <button name="button" type="button" id="btn-6">6</button>
                        <button name="button" type="button" id="btn-7">7</button>
                        <button name="button" type="button" id="btn-8">8</button>
                        <button name="button" type="button" id="btn-9">9</button>
                        <button name="button" type="button" id="btn-10">10</button>
                </div>

                <div class="start-button">
                    <button name="button" type="button" id="start">Start!</button>
                </div>

            </div>

        </section>
    </body>
</html>
