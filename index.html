<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <meta name="description" content="Towers of hanoi solver for 5 to 10 blocks.">
        <title>Towers Of Hanoi Solver</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet"> 
    </head>
    <body>
        <h1>Towers of Hanoi Solver</h1>

        <!-- Beginning of HTML -->
        <section class="container">
            <div class="stacks">

                <!-- Start pillon where player sees selected no of blocks -->
                <div class="pillon-1">
                    <div id="percent-100"></div><!--
                    --><div id="percent-90"></div><!--
                    --><div id="percent-80"></div><!--
                    --><div id="percent-70"></div><!--
                    --><div id="percent-60"></div><!--
                    --><div id="percent-50"></div><!--
                    --><div id="percent-40"></div><!--
                    --><div id="percent-30"></div><!--
                    --><div id="percent-20"></div><!--
                    --><div id="percent-10"></div>
                </div>

                <!-- Middle pillon -->
                <div class="pillon-2">

                </div>

                <!-- Far right or end pillon -->
                <div class="pillon-3">

                </div>
            </div>

            <div class="selection">

                <!-- Disk selection with buttons -->
                <div class="disk-selection">
                    <h5>Number of blocks (Click 10 to reset):</h5>
                        <button name="button" type="submit" id="btn-5" onclick="fiveBlocks();">5</button>
                        <button name="button" type="submit" id="btn-6" onclick="sixBlocks();">6</button>
                        <button name="button" type="submit" id="btn-7" onclick="sevenBlocks();">7</button>
                        <button name="button" type="submit" id="btn-8" onclick="eightBlocks();">8</button>
                        <button name="button" type="submit" id="btn-9" onclick="nineBlocks();">9</button>
                        <button name="button" type="submit" id="btn-10" onclick="resetBlocks();">10</button>
                </div>

                <!-- Start button -->
                <div class="start-button">
                    <button name="button" type="button" id="start" onclick="moveBlock();">Start!</button>
                </div>

            </div>

        </section>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
