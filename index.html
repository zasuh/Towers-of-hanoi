<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <meta name="description" content="Towers of hanoi solver for 5 to 10 blocks.">
        <title>Towers Of Hanoi Solver</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet"> 
    </head>
    <body>
        <h1>Towers of Hanoi Solver</h1>

        <section class="container">
            <div class="stacks">
                
                    <div class="left-column"></div><!--
                    --><div class="middle-column"></div><!--
                    --><div class="right-column"></div>
                
                    <div id="percent-10"></div>
                    <div id="percent-20"></div>
                    <div id="percent-30"></div>
                    <div id="percent-40"></div>
                    <div id="percent-50"></div>
                    <div id="percent-60"></div>
                    <div id="percent-70"></div>
                    <div id="percent-80"></div>
                    <div id="percent-90"></div>
                    <div id="percent-100"></div>
            </div>

            <p>Select No. of disks:</p>
            <div class="dropdown">
                <button class="dropdown-button">5</button>
                <div class="dropdown-content">
                    <a href="#">6</a>
                    <a href="#">7</a>
                    <a href="#">8</a>
                    <a href="#">9</a>
                    <a href="#">10</a>
                </div>
            </div>

            <div class="start-button">
                <button type="button">Start!</button>
            </div>
        </section>
    </body>
</html>
