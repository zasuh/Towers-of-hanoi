<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <meta name="description" content="Towers of hanoi solver for 5 to 10 blocks.">
        <title>Towers Of Hanoi Solver</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet"> 
    </head>
    <body>
        <h1>Towers of Hanoi Solver</h1>

        <section class="container">
            <div class="stacks">
                 <div id="percent-100"></div><!--
                --><div id="percent-90"></div><!--
                 --><div id="percent-80"></div><!--
                 --><div id="percent-70"></div><!--
                 --><div id="percent-60"></div><!--
                 --><div id="percent-50"></div><!--
                 --><div id="percent-40"></div><!--
                 --><div id="percent-30"></div><!--
                 --><div id="percent-20"></div><!--
                 --><div id="percent-10"></div>
            </div>

            <div class="selection">
                <ul>
                    <li><a href="#">Number of Blocks:</a></li>
                    <li>
                        <ul>
                            <li><a href="#">5</a></li>
                            <li><a href="#">6</a></li>
                            <li><a href="#">7</a></li>
                            <li><a href="#">8</a></li>
                            <li><a href="#">9</a></li>
                            <li><a href="#">10</a></li>
                        </ul>
                    </li>
                    <li>
                        <button name="button" type="button">Start!</button>
                    </li>
                </ul>
            </div>
        </section>
    </body>
</html>
